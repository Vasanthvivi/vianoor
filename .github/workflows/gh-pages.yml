# GitHub Actions workflow to build and deploy an Angular app to GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  # Runs on pushes targeting the master branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        # IMPORTANT: Replace 'vialoor-base' with your GitHub repository name if it's different.
        # The --base-href flag is crucial for routing to work correctly on GitHub Pages.
        # It assumes your Angular project name is 'vianoor-base'. If not, adjust the output path in the next step.
        run: npm run build -- --configuration production --base-href /vianoor/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the output directory from your build command.
          # For Angular, it's typically 'dist/<project-name>'.
          # Adjust 'vianoor-base' if your project name in angular.json is different.
          path: './dist/vianoor-base/browser'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4